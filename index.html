<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <title>Espanha-Login</title>
</head>
<body>
    <main>
        <nav class="caixa">
            <form action="page">
               <div>
                <header class="container">
                    <h1>Espanha</h1>
                    <br>
                    <fieldset>
                        <legend>Login</legend>
                        <br>
                        <div id="formulario">
                            <label for="nome"><strong>Nome Completo:</strong></label>
                            <input type="text" placeholder="Digite seu Nome Completo">
                        </div>
                        <div id="formulario">
                            <label for="email"><strong>E-Mail:</strong></label>
                            <input type="email" placeholder="Digite o Seu E-Mail">
                        </div>
                        <div id="formulario">
                            <label for="senha"><strong>Senha:</strong></label>
                            <input type="password" placeholder="Digite a sua Senha" maxlength="10" minlength="6">
                        </div>
                    </fieldset>
                </header>
               </div>
            </form>
            <button><a href="./pages/home.html">Enviar</a></button>
        </nav>
        <img src="./img/spain-flag-flutter-54db03-200.jpg" alt="Espanha">
    </main>
</body>
</html>
